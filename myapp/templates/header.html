<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Navbar container */
        .navbar {
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* brand left, links centered */
        }

        /* Brand (MySite) */
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        /* Nav links container */
        .nav-links {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 30px; /* space between links */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff9800; /* hover color */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'home1' %}">MySite</a>
        <div class="nav-links">
            <ul>
                <li><a href="{% url 'home2' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'menuitems' %}">Menu</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
