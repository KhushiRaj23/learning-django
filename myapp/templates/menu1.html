<table border="1">
    {% for item in mains %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
    </tr>
    {% endfor %}
</table>

<br>
<h1>Free items</h1>
<table border="1">
    {% for item in mains %}
    {% if item.price == 'free' %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
